<main id="main">
  <h1 id="title">SURVEY OF THE DECADE</h1>
  <p id="description">This is a must-do surver form so as to prove your love for me is real.</p><br>
  <form id="survey-form">
    <label for="name-label">Name:</label>
    <input id="name" type="text" placeholder="Phuong Khung Le" required></input><br><br>
    <label for="email-label">Email:</label>
    <input id="email" type="email" placeholder="phuongisthebest@fml.com" required></input><br><br>
    <label for="number-label">Number:</label>
    <input id="number" type="number" min="1000000000" max="9999999999" placeholder="0000000113" required></input><br>
    <label for='dropdown'>Choose your mood:</label>
      <select name='mood' id='moods'>
        <option value='loving-me'>Loving me</option>
        <option value='loving-me'>Liking me</option>
        <option value='loving-me'>Definitely not hating me</option>
        <option value='loving-me'>Worshiping me</option>
      </select>
    <br><p1>Do you love me?</p1>
    <label for='yes'>
      <input id='yes' value='yes' type='radio' name='love'>Yes
    </label>
    <label for='oh-yes'>
      <input id='oh-yes' value='yes' type='radio' name='love'>Oh YES
    </label>
    <br><p2>Do you like me?</p2>
    <label for='yeah'>
      <input id='yeah' value='yeah' type='checkbox' name='like'>yeah
    </label>
    <label for='oh-yeah'>
      <input id='oh-yeah' value='yeah' type='checkbox' name='like'>yeah but another option
    </label>
    <br><textarea placeholder='Additional thoughts about how much you love me?'></textarea>
    <br><button type="submit">Submit love</button>
  </form>
</main>
